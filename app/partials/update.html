<form ng-submit="update(item)">
  <h2>Update <span>{{modelName}}</span></h2>
  <div ng-repeat="field in config.fields" class="form-group">
    <label for="{{field.name}}_input">{{field.name}}</label>
    <input type="{{field.type}}" placeholder="{{field.placeholder}}" id="{{field.name}}_input" class="form-control" ng-model="item[field.name]" />
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
</form>

<a href="{{modelName}}">Cancel</a>
