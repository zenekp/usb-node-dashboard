<!doctype html>
<html lang="en" ng-app="USBDashboard" ng-controller="ApplicationController">
<head>
  <meta charset="utf-8">
  <base href="/">
  <title>USB Thermometer Dashboard</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" `ng-if="isAuthorized()">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">USB Dashboard</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="user">Users</a></li>
          <li><a href="sensor">Sensors</a></li>
          <li><a ng-click="logout()">Logout</a></li>
        </ul>
        <!-- <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form> -->
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div ng-view></div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angularLocalStorage/src/angularLocalStorage.js"></script>

  <script src="js/directives.js"></script>

</html>
